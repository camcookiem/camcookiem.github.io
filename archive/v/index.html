.Topbar {

.top-title {

.search-button {

  border: none;

}

.search-button:hover {
  background: #005fcc;
}
    .Topbarlink {

</head>
<body>
<div class="Topbar">
  <div class="topbar-inner">
    <h1 class="top-title">
      <a class="Topbarlink" href="https://camcookiem.github.io/">Camcookie Music</a>
    </h1>
    <div class="search-container">
      <input id="query" class="search-input" type="text" placeholder="Search Archive..." />
      <button class="search-button" onclick="goToArchive()">Go</button>
    </div>
  </div>
</div>
<br>

  <script>
    window.onload = () => {
      // If the key already exists, skip this page entirely
      if (localStorage.getItem("accessKey")) {
        window.location.href = "https://camcookiem.github.io/";
        return;
      }
    };

    function grantAccess() {
      // Save the key
      localStorage.setItem("accessKey", "true");

      // Redirect to the protected page
      window.location.href = "https://camcookiem.github.io/";
    }
  </script>
<script>
    function goToArchive() {
      const input = document.getElementById("query").value;
      const encoded = encodeURIComponent(input);
      window.location.href = `https://camcookiem.github.io/archive/?q=${encoded}`;
    }
</script>
</body>
